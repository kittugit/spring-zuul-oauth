plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
    compile 'org.springframework:spring-jdbc:5.1.5.RELEASE'
    compile 'com.h2database:h2:1.4.197'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.3.5.RELEASE'
    compile 'org.springframework.security:spring-security-jwt:1.0.10.RELEASE'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.8'
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.1.4.RELEASE'
    testCompile 'io.rest-assured:rest-assured:3.1.1'
}

group = 'com.baeldung'
version = '1.0.0-SNAPSHOT'
description = 'oauth-authorization-server'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
